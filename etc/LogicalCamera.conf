[LogicalCamera]
	topic = logical_camera

	[Victim]
		# meter
		range = 3
		type = victim
		# Hz
		publishingRateHz = 1 

		# angles have to be set from 180 to -180 degree 
		[DetectAngles]
			[Front]
				startAngle = -135 
				endAngle = 135
			[!Front]
		[!DetectAngles]
		
		BufferLength = 10
		ValidityDuration = 1000000000

	[!Victim]

