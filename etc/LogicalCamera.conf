[LogicalCamera]

	[Victim]
		range = 3
		type = victim
		publishingRateHz = 0.1 

		# angles have to be set from 180 to -180 degree 
		[DetectAngles]
			[Front]
				startAngle = -30 
				endAngle = 30
			[!Front]
			[Right]
				startAngle = -120
				endAngle = -60
			[!Right]
			[Left]
				startAngle = 60
				endAngle = 120
			[!Left]
			[Back]
				startAngle = 175
				endAngle = -175
			[!Back]
		[!DetectAngles]

	[!Victim]

[!LogicalCamera]
