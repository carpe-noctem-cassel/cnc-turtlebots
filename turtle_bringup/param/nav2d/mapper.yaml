### Mapper ################################################

grid_resolution: 0.05
range_threshold: 45.0
map_update_rate: 1
publish_pose_graph: false
max_covariance: 0.05
transform_publish_period: 0.3 # I think this is not used ?
min_map_size: 50

### Localizer #############################################

min_particles: 2500
max_particles: 10000

### Karto #################################################

# For a full list of available parameters and their
# corresponding default values, see OpenKarto/OpenMapper.h

UseScanMatching: true
UseScanBarycenter: true
MinimumTravelDistance: 0.2
MinimumTravelHeading: 0.20
ScanBufferSize: 70 # MaxScanDistance: 4m / MinimumTravelDistance: 0.2 = 20
ScanBufferMaximumScanDistance: 20
UseResponseExpansion: false
DistanceVariancePenalty: 0.3
MinimumDistancePenalty: 0.5
AngleVariancePenalty: 0.35
MinimumAnglePenalty: 0.9
LinkMatchMinimumResponseFine: 0.6
LinkScanMaximumDistance: 5.0
CorrelationSearchSpaceDimension: 0.3
CorrelationSearchSpaceResolution: 0.01
CorrelationSearchSpaceSmearDeviation: 0.03
CoarseSearchAngleOffset: 0.34
FineSearchAngleOffset: 0.0034
CoarseAngleResolution: 0.034
LoopSearchSpaceSpaceDimension: 8 # increase on live-system to get the long floor matched
LoopSearchSpaceResolution: 0.05
LoopSearchSpaceSmearDeviation: 0.03
LoopSearchMaximumDistance: 4.0 # increase on live-system to get the long floor matched
LoopMatchMinimumChainSize: 10
LoopMatchMaximumVarianceCoarse: 0.16
LoopMatchMinimumResponseCoarse: 0.7
LoopMatchMinimumResponseFine: 0.7

